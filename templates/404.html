{% extends 'base.html' %}
{% load static %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center text-center py-16 md:py-24">
    <h1 class="text-9xl font-bold text-blue-100 select-none">404</h1>
    <div class="-mt-12 relative z-10">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Page Not Found</h2>
        <p class="text-gray-600 text-lg max-w-lg mx-auto mb-8">
            Oops! It seems like you've taken a wrong turn. The page you're looking for isn't here.
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{% url 'home' %}" class="inline-flex items-center justify-center px-6 py-3 text-base font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition-colors shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Back to Home
            </a>
            <a href="{% url 'contact' %}" class="inline-flex items-center justify-center px-6 py-3 text-base font-medium rounded-lg text-gray-700 bg-white border border-gray-200 hover:bg-gray-50 transition-colors shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                Contact Support
            </a>
        </div>
    </div>
</div>
{% endblock %}
